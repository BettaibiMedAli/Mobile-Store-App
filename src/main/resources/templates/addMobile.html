<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Mobile - Dali's Mobile Store</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}">Dali's Mobile Store</a>
        </div>
        <div class="collapse navbar-collapse">
            <form th:action="@{/logout}" method="post" class="navbar-form navbar-right">
                <button type="submit" class="btn btn-link">Logout</button>
            </form>
        </div>
    </div>
</nav>

<br><br><br>

<div class="container">
    <h1>Add New Mobile</h1>
    <form th:action="@{/mobiles}" method="post" th:object="${mobile}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="ram">RAM (GB):</label>
            <input type="number" class="form-control" id="ram" th:field="*{ram}" required>
        </div>
        <div class="form-group">
            <label for="storage">Storage (GB):</label>
            <input type="number" class="form-control" id="storage" th:field="*{stockage}" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Mobile</button>
        <a class="btn btn-secondary" th:href="@{/mobiles}">Cancel</a>
    </form>
</div>

<footer class="container-fluid text-center" style="margin-top: 20px; position: fixed; bottom: 0; width: 100%;">
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <ul class="nav navbar-nav" style="margin: auto;">
                <li><a th:href="@{/contact}">Contact Us</a></li>
                <li><a th:href="@{/about}">About Us</a></li>
            </ul>
        </div>
    </nav>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
