<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Dali's Mobile Store</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <!-- Icon and title together -->
            <a href="/Homepage" class="navbar-brand">
                <img src="/icon.png" alt="Home" style="width: 20px; height: 20px; margin-right: 10px; display: inline-block;">
                Dali's Mobile Store
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a th:href="@{/incomes}">Incomes</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="@{/cart}">
                        <img src="/cart.jpg" style="width: 20px; height: 20px; margin-right: 5px;"> Cart
                    </a>
                </li>
                <li>
                    <form th:action="@{/logout}" method="post" class="navbar-form">
                        <button type="submit" class="btn btn-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>

    </div>
</nav>

<br><br><br>

<div class="container">
    <h1>Welcome to DALI's Mobile Store!</h1>
    Welcome <span sec:authentication="principal.username">User</span>

    <h2>Mobile List</h2>
    <a class="btn btn-primary" th:href="@{/mobiles/new}">Add New Mobile</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>RAM (GB)</th>
            <th>Storage (GB)</th>
            <th>Price ($)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mobile : ${mobiles}">
            <td th:text="${mobile.name}">Mobile Name</td>
            <td th:text="${mobile.ram}">Mobile RAM</td>
            <td th:text="${mobile.stockage}">Mobile Storage</td>
            <td th:text="${mobile.price}">Mobile Price</td>
            <td>
                <a th:href="@{/mobiles/edit/{id}(id=${mobile.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/mobiles/delete/{id}(id=${mobile.id})}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this mobile?');">Delete</a>
                <form th:action="@{/cart/add}" method="post" style="display:inline;">
                    <input type="hidden" name="mobileId" th:value="${mobile.id}">
                    <button type="submit" class="btn btn-success">Purchase</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="container-fluid text-center" style="margin-top: 20px; position: fixed; bottom: 0; width: 100%;">
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <ul class="nav navbar-nav" style="margin: auto;">
                <li><a th:href="@{/contact}">Contact Us</a></li>
                <li><a th:href="@{/about}">About Us</a></li>
            </ul>
        </div>
    </nav>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
