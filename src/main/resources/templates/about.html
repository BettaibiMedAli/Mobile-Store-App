<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About Us</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 70px; /* Space for fixed navbar */
            font-family: 'Roboto', sans-serif; /* Main font */
            background-color: #f8f9fa; /* Light background color */
            line-height: 1.8; /* Improve readability */
        }
        h1 {
            font-family: 'Lora', serif; /* Different font for headings */
            font-size: 5rem; /* Increased heading size */
            margin-bottom: 20px; /* Space below heading */
            color: #333; /* Heading color */
        }
        p {
            font-size: 2rem; /* Increased paragraph size */
            color: #666; /* Paragraph color */
            margin-bottom: 15px; /* Space below paragraph */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="/Homepage" class="navbar-brand">
                <img src="/icon.png" alt="Home" style="width: 20px; height: 20px; margin-right: 10px; display: inline-block;">
                Dali's Mobile Store
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                        Logout
                    </a>
                    <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;"></form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <h1>About Us</h1>
    <p>Welcome to Dali's Mobile Store! We are passionate about providing the best mobile devices to our customers.</p>

    <h1>Our Mission</h1>
    <p>Our mission is to deliver quality products at competitive prices. We believe in making technology accessible to everyone.</p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
