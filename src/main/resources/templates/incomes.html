<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Incomes</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Total Incomes</h1>
    <p>Total: $<span th:text="${totalIncomes}">0.00</span></p>

    <h2>Income History</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Date</th>
            <th>Amount ($)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="income : ${incomeList}">
            <td th:text="${income.date}">2024-10-04</td>
            <td th:text="${income.amount}">0.00</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/Homepage}" class="btn btn-primary">Back to Homepage</a>
</div>
</body>
</html>
